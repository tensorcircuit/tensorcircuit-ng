title: "Efficient classical simulation of random shallow 2D quantum circuits"
arxiv_id: "2001.00021"
url: "https://arxiv.org/abs/2001.00021"
year: 2020
authors:
  - "John Napp"
  - "Rolando L. La Placa"
  - "Alexander M. Dalzell"
  - "Fernando G. S. L. Brand√£o"
  - "Aram W. Harrow"
tags:
  - "classical simulation"
